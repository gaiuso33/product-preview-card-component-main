<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
  <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle">
    
  <p class="text">PERFUME</p>

  Gabrielle Essence Eau De Parfum

  <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>
  <p id="price">$149.99</p>
  <p id="original-price">$169.99</p>
  <button id="add-to-cart">Add to Cart</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaius</a>.
  </div>
</body>
</html>
